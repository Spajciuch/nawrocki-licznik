<!DOCTYPE html>
<html lang="pl">

<head>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⏳</text></svg>">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kadencja Nawrockiego</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="spotlight"></div>
        <div id="sylwetka" class="fill-wrapper">
            <div class="mask-layer">
                <div id="liquid" class="liquid" style="--percent: 23;"></div> 
            </div>
        </div>


        <div class="label">
            <h1>Kadencja Nawrockiego</h1>
            <p id="percentage">23% ukończone</p>
            <div class="counter">
                <p></p>
                <p id="countdown">Zostało: 00 dni 00 godz. 00 min. 00s</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
